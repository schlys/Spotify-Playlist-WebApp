{% extends "base.html" %} 

{% block content %}

    <nav class="navbar navbar-expand-lg fixed-top" data-bs-theme="dark">
        <div class="container-fluid">
            <form  class="justify-content-start" action="{{ url_for('playlists') }}" method="GET">
                <button class="btn btn-primary btn-lg logout">Make Another</button>
            </form>
            <div id="add" class="add">
                <button class="btn btn-primary btn-lg add-btn" onclick="add()">Add Playlist to Spotify</button>
            </div>
        </div>
    </nav>

    <div class="container" style="padding-left: 1%; padding-right: 1%; padding-top: 6%;">
        <div>
            <div id="playlist" style="color: white;"></div>
        </div>
    </div>
    <script src="{{url_for('static', filename='playlist.js')}}"></script>
    
{% endblock %}
