{% extends "base.html" %} 

{% block content %}

    <div class="container-fluid">
        <div class="list_top background">
            <form action="{{ url_for('playlists') }}" method="GET">
                <button class="btn btn-primary btn-lg logout another">Make Another</button>
            </form>
            <div id="add" class="add">
                
                <button class="btn btn-primary btn-lg add-btn" onclick="add()">Add Playlist to Spotify</button>
            </div>
        </div>

        <div style="margin-top: 10%">
            <div id="playlist" style="color: white;"></div>
        </div>
    </div>

{% endblock %}
