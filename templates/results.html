<!DOCTYPE html>
<html>
    <head>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

    </head>
    <body class="background">
        <div class="container-fluid">
            <div class="list_top background">
                <form action="{{ url_for('playlists') }}" method="GET">
                    <button class="btn btn-primary btn-lg logout another">Make Another</button>
                </form>
                <div id="add" class="add">
                    
                    <button class="btn btn-primary btn-lg add-btn" onclick="add()">Add Playlist to Spotify</button>
                </div>
            </div>

            <div id="descrip" style="margin-top: 10%;"></div>
            <div style="margin-top: 10px">
                <div id="playlist" style="margin-top: 70px; border-bottom:1px black;"></div>
            </div>
        </div>
        
        <script type="text/javascript" src="{{url_for('static', filename='playlist.js')}}"></script>
    </body>
</html>
